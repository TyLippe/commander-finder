<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <div class="hint-container">
    <h3>User Details:</h3>
    <p>Username: admin</p>
    <p>Password: password</p>
  </div>
</div>
