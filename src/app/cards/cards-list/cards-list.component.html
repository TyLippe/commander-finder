<div>
  <h2>Commanders</h2>
  @for (card of cards; track $index) {
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.name}} </mat-card-title>
        <mat-card-subtitle>Second Line</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{card.image_url}} alt="Photo of {{card.name}}">
      <mat-card-content>
        <p>
          Description
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Button 1</button>
        <button mat-button>Button 2</button>
      </mat-card-actions>
    </mat-card>
  }

  <button (click)="loadMore()">Load More</button>
</div>
